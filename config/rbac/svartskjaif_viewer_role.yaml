# This rule is not used by the project skjaiferator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to skjaif.skjaiferator.no resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: skjaiferator
    app.kubernetes.io/managed-by: kustomize
  name: svartskjaif-viewer-role
rules:
- apiGroups:
  - skjaif.skjaiferator.no
  resources:
  - svartskjaifs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - skjaif.skjaiferator.no
  resources:
  - svartskjaifs/status
  verbs:
  - get
