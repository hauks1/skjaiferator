# This rule is not used by the project skjaiferator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the skjaif.skjaiferator.no.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: skjaiferator
    app.kubernetes.io/managed-by: kustomize
  name: svartskjaif-editor-role
rules:
- apiGroups:
  - skjaif.skjaiferator.no
  resources:
  - svartskjaifs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - skjaif.skjaiferator.no
  resources:
  - svartskjaifs/status
  verbs:
  - get
